<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      position: relative;
      color: #fff;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
    }
    .topbar {
      background: rgba(0, 110, 168, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      font-size: 28px;
      font-weight: bold;
    }
    .topbar img.logo {
      height: 100px;
      margin-right: 20px;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    #startPage h1 {
      margin-top: 50px;
      font-size: 60px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007C5D;
      color: #fff;
    }
    #startButton {
      font-size: 30px;
      padding: 25px 40px;
    }
    .option-button {
      display: block;
      width: 45%;
      margin: 10px auto;
    }
    .audio-display {
      margin: 20px auto;
      text-align: center;
    }
    .floating-image {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: auto;
      opacity: 0.8;
      z-index: 1000;
    }
    .result-button {
      background-color: #FF6347;
      font-size: 20px;
      padding: 20px 30px;
      margin: 15px;
    }
  </style>
</head>
<body>
  <img src="Sponsor.jpg" alt="Schwebendes Bild" class="floating-image">
  <div class="topbar">
    <img src="Logo.jpg" alt="Logo" class="logo">
    <span>Musig Eggersriet  -  Musigweg</span>
  </div>
  <div id="startPage" class="container">
    <h1>Willkommen</h1>
    <h2>Mit diesem Spiel kannst du deine Fähigkeit, Instrumente zu erkennen, testen!</h2>
    <button id="startButton">Spiel starten</button>
  </div>
  <div id="gamePage" class="container" style="display:none;">
    <div class="audio-display">
      <audio id="audioPlayer" src="" preload="auto" controls></audio>
    </div>
    <div id="questionArea">
      <p id="questionText">Wähle das passende Instrument zum Ton den du hörst...</p>
      <div id="options"></div>
    </div>
  </div>
  <div id="resultPage" class="container" style="display:none;">
    <h1>Ergebnis</h1>
    <p id="scoreText"></p>
    <p>Danke fürs Spielen!</p>
    <button id="restartButton">Spiel neu starten</button>
    <button id="endButton" class="result-button">Beenden</button>
  </div>
  <div id="endPage" class="container" style="display:none;">
    <h1>Willkommen zur Festseite!</h1>
    <p>Hier kommen die Details zum Fest und viele weitere Informationen...</p>
    <button id="backToHomeButton" class="result-button">Zurück zum Start</button>
  </div>

  <script>
    const rounds = [
      { audio: 'Cornet_Concertpiece.mp3', options: ['Cornet', 'Euphonium', 'Flügelhorn', 'Posaune', 'Tuba'], correct: 0 },
      { audio: 'Euphonium_PaganiniVariations.mp3', options: ['Cornet', 'Euphonium', 'Flügelhorn', 'Posaune', 'Tuba'], correct: 1 },
      { audio: 'Flügelhorn_Children of Sanchez.mp3', options: ['Cornet', 'Euphonium', 'Flügelhorn', 'Posaune', 'Tuba'], correct: 2 },
      { audio: 'Posaune_Radio City.mp3', options: ['Cornet', 'Euphonium', 'Flügelhorn', 'Posaune', 'Tuba'], correct: 3 },
      { audio: 'Tuba_Tubamuckl.mp3', options: ['Cornet', 'Euphonium', 'Flügelhorn', 'Posaune', 'Tuba'], correct: 4 }
    ];
    let currentRound = 0;
    let score = 0;
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const endButton = document.getElementById('endButton');
    const backToHomeButton = document.getElementById('backToHomeButton');
    const startPage = document.getElementById('startPage');
    const gamePage = document.getElementById('gamePage');
    const resultPage = document.getElementById('resultPage');
    const endPage = document.getElementById('endPage');
    const audioPlayer = document.getElementById('audioPlayer');
    const optionsDiv = document.getElementById('options');
    const scoreText = document.getElementById('scoreText');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    startButton.addEventListener('click', () => {
      alert("Ton an!");
      startPage.style.display = 'none';
      gamePage.style.display = 'block';
      currentRound = 0;
      score = 0;
      shuffle(rounds);
      loadRound();
    });

    restartButton.addEventListener('click', () => {
      resultPage.style.display = 'none';
      gamePage.style.display = 'block';
      currentRound = 0;
      score = 0;
      shuffle(rounds);
      loadRound();
    });

    endButton.addEventListener('click', () => {
      resultPage.style.display = 'none';
      endPage.style.display = 'block';
    });

    backToHomeButton.addEventListener('click', () => {
      endPage.style.display = 'none';
      startPage.style.display = 'block';
    });

    function loadRound() {
      if (currentRound < rounds.length) {
        const round = rounds[currentRound];
        audioPlayer.src = round.audio;
        audioPlayer.play();
        optionsDiv.innerHTML = '';
        round.options.forEach((option, index) => {
          const btn = document.createElement('button');
          btn.className = 'option-button';
          btn.textContent = option;
          btn.addEventListener('click', () => selectOption(index));
          optionsDiv.appendChild(btn);
        });
      } else {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        gamePage.style.display = 'none';
        resultPage.style.display = 'block';
        scoreText.textContent = "Du hast " + score + " von " + rounds.length + " Punkten erreicht.";
      }
    }

    function selectOption(selectedIndex) {
      if (selectedIndex === rounds[currentRound].correct) {
        score++;
      }
      currentRound++;
      loadRound();
    }
  </script>
</body>
</html>
